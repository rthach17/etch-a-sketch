<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <script src="script.js" defer></script>
  <style>
    .container {
      display: flex;
    }

    .square {
      background-color: blue;
      width: 15px;
      height: 15px;
      margin: 1px;
    }

    .square.hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <button>Choose Size</button>
  <div class="container"></div>
  <button id="reset">Reset</button>
</body>
</html>
